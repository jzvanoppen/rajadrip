<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Voetbal Outfits</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
      color: #222;
    }

    header {
      background: #111;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }

    .outfit-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .outfit-card {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .outfit-card:hover {
      transform: scale(1.03);
    }

    .outfit-card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }

    .outfit-card h3 {
      margin: 10px;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .modal-content {
      background: white;
      max-width: 800px;
      width: 100%;
      border-radius: 8px;
      padding: 20px;
      position: relative;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      cursor: pointer;
    }

    .gallery {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      margin-top: 10px;
    }

    .gallery img {
      height: 300px;
      border-radius: 6px;
    }

    .description {
      margin-top: 15px;
    }
  </style>
</head>
<body>

<header>
  <h1>Mijn Voetbal Outfits</h1>
  <p>Blader door verschillende voetbaltenues</p>
</header>

<div class="container">
  <div class="outfit-grid">

    <div class="outfit-card" onclick="openModal(0)">
      <img src="images/A1.jpg" alt="">
      <img src="images/A2.jpg" alt="">
      <img src="images/A3.jpg" alt="">
      <img src="images/A4.jpg" alt="">
      <img src="images/A5.jpg" alt="">
      <img src="images/A6.jpg" alt="">
      <img src="images/A7.jpg" alt="">
      <img src="images/A8.jpg" alt="">
      <h3>FC Barcelona Thuis 22/23</h3>
    </div>

    <div class="outfit-card" onclick="openModal(1)">
      <img src="images/outfit2_1.jpg" alt="">
      <h3>Ajax Uit 21/22</h3>
    </div>

  </div>
</div>

<!-- Modal -->
<div class="modal" id="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h2 id="modalTitle"></h2>
    <div class="gallery" id="modalGallery"></div>
    <p class="description" id="modalDescription"></p>
  </div>
</div>

<script>
  const outfits = [
    {
      title: "FC Barcelona Thuis 22/23",
      description: "Klassiek blaugrana tenue met moderne details.",
      images: [
        "images/outfit1_1.jpg",
        "images/outfit1_2.jpg",
        "images/outfit1_3.jpg"
      ]
    },
    {
      title: "Ajax Uit 21/22",
      description: "Minimalistisch uitshirt geÃ¯nspireerd op Amsterdam.",
      images: [
        "images/outfit2_1.jpg",
        "images/outfit2_2.jpg"
      ]
    }
  ];

  function openModal(index) {
    const outfit = outfits[index];
    document.getElementById("modalTitle").textContent = outfit.title;
    document.getElementById("modalDescription").textContent = outfit.description;

    const gallery = document.getElementById("modalGallery");
    gallery.innerHTML = "";

    outfit.images.forEach(src => {
      const img = document.createElement("img");
      img.src = src;
      gallery.appendChild(img);
    });

    document.getElementById("modal").style.display = "flex";
  }

  function closeModal() {
    document.getElementById("modal").style.display = "none";
  }
</script>

</body>
</html>
