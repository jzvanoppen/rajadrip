<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mijn Voetbal Outfits</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f5f5f5;
      color: #222;
    }
    header {
      background: #111;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .main-image {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
    }
    .thumbnails {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 6px;
      padding: 10px;
    }
    .thumbnails img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      cursor: pointer;
      border-radius: 6px;
      opacity: 0.8;
      transition: opacity 0.2s, transform 0.2s;
    }
    .thumbnails img:hover {
      opacity: 1;
      transform: scale(1.05);
    }
    .info {
      padding: 16px 20px 24px;
    }
    .info h2 {
      margin: 0 0 8px;
      font-size: 20px;
    }
    .info p {
      margin: 0;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Raja drip</h1>
    <p>Voetbal Outfits, Collectie 2026</p>
  </header>

  <div class="container">
    <div class="grid">

      <!-- Barcelona outfit -->
      <div class="card">
        <img src="images/A1.jpg" alt="FC Barcelona shirt" class="main-image" id="barca-main" />
        <div class="thumbnails">
          <img src="images/A1.jpg" onclick="setImage('barca-main', this.src)">
          <img src="images/A2.jpg" onclick="setImage('barca-main', this.src)">
          <img src="images/A3.jpg" onclick="setImage('barca-main', this.src)">
          <img src="images/A4.jpg" onclick="setImage('barca-main', this.src)">
          <img src="images/A5.jpg" onclick="setImage('barca-main', this.src)">
          <img src="images/A6.jpg" onclick="setImage('barca-main', this.src)">
          <img src="images/A7.jpg" onclick="setImage('barca-main', this.src)">
          <img src="images/A8.jpg" onclick="setImage('barca-main', this.src)">
        </div>
        <div class="info">
          <h2>FC Barcelona Thuis Shirt</h2>
          <p>Seizoen: onbekend<br>Type: Shirt / Outfit</p>
        </div>
      </div>

      <!-- Hier kun je later extra outfits toevoegen -->

    </div>
  </div>

  <script>
    function setImage(mainId, src) {
      document.getElementById(mainId).src = src;
    }
  </script>
</body>
</html>
