<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mijn Voetbal Outfits</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f5f5f5;
      color: #222;
    }
    header {
      background: #111;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: row;
      gap: 16px;
      padding: 16px;
    }
    .main-image {
      width: 220px;
      height: 220px;
      object-fit: contain;
      background: #fafafa;
      border-radius: 8px;
    }
    .thumbnails {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .thumbnails img {
      width: 48px;
      height: 48px;
      object-fit: cover;
      cursor: pointer;
      border-radius: 6px;
      opacity: 0.75;
      transition: opacity 0.2s, transform 0.2s;
    }
    .thumbnails img:hover {
      opacity: 1;
      transform: scale(1.05);
    }
    .info {
      padding: 16px 20px 24px;
    }
    .info h2 {
      margin: 0 0 8px;
      font-size: 20px;
    }
    .info p {
      margin: 0;
      color: #666;
      font-size: 14px;
    }
      header button {
      margin: 5px;
      padding: 8px 14px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      background: #fff;
      color: #111;
      font-weight: 600;
    }
    header button:hover {
      background: #ddd;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mijn Voetbal Outfits</h1>
    <p>Collectie â€“ showroom stijl (geen verkoop)</p>
    <nav style="margin-top:15px;">
      <button onclick="filterTeam('all')">Alle ploegen</button>
      <button onclick="filterTeam('barcelona')">Barcelona</button>
      <button onclick="filterTeam('city')">Man City</button>
      <button onclick="filterTeam('real')">Real Madrid</button>
    </nav>
  </header>

  <div class="container">
    <div class="grid">

      <!-- Barcelona outfit -->
      <div class="card" data-team="barcelona">
        <div>
          <img src="images/A1.jpg" alt="FC Barcelona shirt" class="main-image" id="barca-main" />
        </div>
        <div class="thumbnails">
          <img src="images/A1.jpg" onclick="setImage('barca-main', this.src)">
          <img src="images/A2.jpg" onclick="setImage('barca-main', this.src)">
          <img src="images/A3.jpg" onclick="setImage('barca-main', this.src)">
          <img src="images/A4.jpg" onclick="setImage('barca-main', this.src)">
          <img src="images/A5.jpg" onclick="setImage('barca-main', this.src)">
          <img src="images/A6.jpg" onclick="setImage('barca-main', this.src)">
          <img src="images/A7.jpg" onclick="setImage('barca-main', this.src)">
          <img src="images/A8.jpg" onclick="setImage('barca-main', this.src)">
        </div>
        <div class="info">
          <h2>FC Barcelona Thuis Shirt</h2>
          <p>Seizoen: onbekend<br>Type: Shirt / Outfit</p>
        </div>
      </div>

      <!-- Hier kun je later extra outfits toevoegen -->

    </div>
  </div>

  <script>
    function setImage(mainId, src) {
      document.getElementById(mainId).src = src;
    }
      function filterTeam(team) {
      document.querySelectorAll('.card').forEach(card => {
        if (team === 'all' || card.dataset.team === team) {
          card.style.display = 'flex';
        } else {
          card.style.display = 'none';
        }
      });
    }
  </script>
</body>
</html>
